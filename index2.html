<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Libri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="container-fluid bg-dark">
            <div class="d-flex align-items-center p-3 text-light">
                <img class="logo  img-fluid" src="./img/duck.png" alt="Logo-Duck">
                <div class="col ms-4 d-none d-lg-block">
                    <span>Catalogo Libri</span>
                    <span class="ms-2 text-white-50">Anagrafica Utenti</span>
                    <span class="ms-2 text-white-50">Storico Prestiti</span>
                    <span class="ms-2 text-white-50">Help</span>
                </div>
                <div class="d-none d-lg-block">
                    <form class="d-flex form-inline justify-content-end my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Cerca" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0 ms-2" type="submit">Cerca</button>
                    </form>
                </div>
                <div class="ms-auto d-lg-none">
                    <div class="collapse" id="navbarToggleExternalContent">
                        <div class="bg-dark p-4">
                            <h5 class="text-white h4">Collapsed content</h5>
                            <span class="text-muted">Toggleable via the navbar brand.</span>
                        </div>
                    </div>
                    <nav class="navbar navbar-dark bg-dark">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container">
            <section>
                <h3 class="my-4">Nuovo Libro</h3>
                <div class="row">
                    <div class="col-6">
                        <div class="py-2">Nome Autore</div><input class="form-control" type="text"
                            placeholder="Inserisci il nome dell'autore" aria-label="default input example">
                    </div>
                    <div class="col-6">
                        <div class="py-2">Cognome Autore</div><input class="form-control" type="text"
                            placeholder="Inserisci il cognome dell'autore" aria-label="default input example">
                    </div>
                </div>

                <div class="col-12">
                    <div class="py-2">Titolo</div>
                    <input class="form-control" type="text" placeholder="Inserisci il titolo del libro"
                        aria-label="default input example">
                    <p class="py-1 text-secondary">Titolo versione italiana</p>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="py-2">Genere</div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="py-2">Anno di Pubblicazione</div>
                        <input class="form-control" type="text" placeholder="Inserisci l'anno"
                            aria-label="default input example">
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="py-2">ISBN#</div>
                        <input class="form-control" type="text" placeholder="Inserisci il codice ISBN#"
                            aria-label="default input example">
                    </div>
                </div>
                <hr class="my-4">
            </section>
            <section>
                <div class="col-12 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="form-check py-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <div class="py-1">
                    <button type="button" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
